<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>関数グラフ描画スクリプト・SVGGraph.js</title>

        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="SVGGraph3.js"></script>
    </head>

    <body>
        <svg width="200" height="200" type="text"
        script="setRange(-5,5,-5,5);
        axis('full',1,1);
        plot('{{0}}sin({{1}}*x)');
        style.stroke='red';"
        param0="2" param1="3"
        mode="swp"
        />
        p0: <input type="range" name="range" max="10" min="-10" step="0.5" class="range0" />
        p1: <input type="range" name="range" max="10" min="-10" step="0.5" class="range1"/>
        <script>
        $(function(){
            // 初期化
            $(".range0").val($(".gui").find("span").eq(0).find("input").val());
            $(".range1").val($(".gui").find("span").eq(1).find("input").val());

            // 同期処理
            $(".range0").on('input', function () {
                $(".gui").find("span").eq(0).find("input").val($(this).val());
            });

            $(".range1").on('input', function () {
                $(".gui").find("span").eq(1).find("input").val($(this).val());
            });

            $(".range0").change( function () {
                $(".gui").find("span").eq(0).find("input").val($(this).val());
            });

            $(".range1").change( function () {
                $(".gui").find("span").eq(1).find("input").val($(this).val());
            });
        });
        </script>
    </body>
</html>
